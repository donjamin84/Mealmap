<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner - Full Menu</title>
    <link rel="stylesheet" href="TESTstyles.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <button class="submenu-button" onclick="location.href='TESTindex.html'" aria-label="Home">
            <span class="icon">🏠</span>Home
        </button>
        <button class="submenu-button" onclick="location.href='ShoppingList.html'" aria-label="Shopping List">
            <span class="icon">🛒</span>Shopping List
        </button>
    </div>

    <div class="content">
        <h1>Full Menu by Week</h1>

        <div class="week-container">
            <div class="week-slider">
                <button id="prevWeek" class="week-nav-button" aria-label="Previous Week">←</button>
                <span id="currentWeek" class="week-display">Week 1</span>
                <button id="nextWeek" class="week-nav-button" aria-label="Next Week">→</button>
            </div>
            <!-- Other content of the week container goes here -->
            <div id="menu-list-container" class="menu-grid">
                <!-- Content will be dynamically generated here -->
            </div>
            <div class="button-container">
                <button id="generateShoppingList" class="shopping-list-btn">Generate Shopping List</button>
            </div>
        </div>
    </div>

    <script type="module" src="TESTmenuList.js"></script>
</body>
</html>
